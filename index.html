<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch the snitch!</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <!-- PANTALLA DE INICIO -->
    <div id="start-screen" class="container">
      <h1 class="title">Catch the snicth!</h1>
      <img src="./images/logo.png" width="200" alt="logo" />
      <div id="instructions">
        <h3>Instructions</h3>
        <ul>
          <li>Press Arrow Left , Right, Down and Up</li>
          <li>Catch max snitchs</li>
          <li>Avoid enemies</li>
        </ul>
      </div>
      <button class="myButton">Press to play!</button>
    </div>

    <!-- PANTALLA DE JUEGO -->
    <div id="game-screen" class="container">
      <!-- Elementos del juego como puntuaci칩n, vidas, etc deberia ir aqui (dentro del game-screen pero fuera del game-box) -->
      <div id="game-cabecera">
        <div id="score">
          <p>Score: 0</p>
        </div>
        <div id="health">
          <p>Health: 3</p>
        </div>
        <div id="timer">
          <p>TIMER</p>
        </div>
      </div>
      <div id="game-box">
        <!-- Los elementos del juego ser치n a침adidos desde JS con manipulaci칩n de DOM -->
      </div>
    </div>

    <!-- PANTALLA FINAL -->
    <div id="game-over-screen" class="container">
      <div id="result">
        <h1 class="title">GAME OVER!</h1>
        <img src="./images/lechuza.png" alt="lechuza" />
      </div>
      <button id="restartButton" class="button-restart">Restart Game</button>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/Mago.js"></script>
    <script src="./js/Snitch.js"></script>
    <script src="./js/Enemigo.js"></script>
    <script src="./js/Voldemort.js"></script>
  </body>
</html>
